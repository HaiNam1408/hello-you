<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/R.128865f7ee8da789013da19acdbc1937?rik=qRzdU7FLWX%2br%2fQ&pid=ImgRaw&r=0"
      type="image/x-icon"
    />
    <title>Hello, you!</title>
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Do you love me?😚</h1>
      <div class="button-form d-flex">
        <button type="submit" id="btn-yes">Yes, I am🥰</button>
        <button type="submit" id="btn-no">No, I'm not😒</button>
      </div>
    </div>
    <div class="type-block">
      <h1 class="heading">Could you tell me why you love me?😍</h1>
      <input type="text" placeholder="Why you love me?" id="input" />
      <button class="send-input" disabled type="submit">Send</button>
    </div>
    <div class="end-block">
      <h1 class="heading">I knew it! Thank you for loved me😚</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
